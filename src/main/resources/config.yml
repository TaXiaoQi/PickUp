# ========================
# 插件总开关
# ========================
enabled: true

# ========================
# 拾取行为设置
# ========================
pickup:
  # 全局拾取半径（方块），有效范围：0.1 ~ 10.0
  range: 2
  # 玩家丢出的物品在此 ticks 内不能被自己拾取（防“扔了又捡”）
  self-immune-ticks: 5
  # 物品拾取冷却（单位：ticks）
  delays:
    player-drop: 10      # 玩家手动丢弃
    natural-drop: 5      # 怪物死亡、方块破坏等自然掉落
    instant-pickup: 0    # 投掷器、命令 /give、红石生成

# ========================
# 驱动模式（决定拾取如何触发）
# ========================
mode:
  # 启用“玩家移动触发拾取”（低延迟，适合小服）
  player-driven: true
  # 检查频率（ticks）：值越小响应越快，CPU越高
  player-scan-interval: 6

  # 启用“物品主动寻找玩家”（覆盖静止玩家，适合大服）
  item-driven: true
  # 物品生成后最多活跃多少 ticks
  item-active-duration: 60
  # 拾取尝试频率（ticks）
  item-check-interval: 2